spring.application.name=petdex-api
springdoc.swagger-ui.path=/swagger
spring.data.mongodb.uri=${DATABASE_URI}
spring.jackson.time-zone=America/Sao_Paulo

# Security Configuration
jwt.secret=${JWT_SECRET:petdex-secret-key-change-in-production}
bcrypt.salt=${BCRYPT_SALT:10}

# Logging Configuration
logging.level.com.petdex.api.infrastructure.security=INFO
logging.level.com.petdex.api.application.services.security=INFO
